<html>
<head>
<meta charset="utf-8">
<title>Register</title>
<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
 <aside id="sidebar"><img src="img/2.jpg"></aside>
 <section id="login-wrapper">
 <form id="loginform" action="">
 	<div class="login-container">
 		<input type="text"  disabled="disabled" value="username" class="disabledinput b">
 		<i class="icon-user color999"></i>
 	</div>
 	<div class="login-container">
 		<p class="tips dn">Tip:</p>
 		<input id="password" type="password" class="normalinput" placeholder="password" >
 		<i class="icon-lock"></i>
 		<i class="icon-warning-sign red dn"></i>
 	</div>
 	<div class="login-container">
 		<p class="tips dn" >Tip:</p>
 		<input  id="confirmpassword" type="password"  class="normalinput" placeholder="confirm password">
 		<i class="icon-lock"></i>
 		<i class="icon-warning-sign red dn"></i>
 	</div>
    <input id="login" class="login-btn" name="" type="submit"  value="LOGIN" >
    <p class="txtright dn" id="forgotPWD"><a href="javascript:volid(0)">Forgot password?</a></p> 
 </form>
</section>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/register.js"></script>
</body>
</html>
